<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>
    <article class="card">
      <header class="card-header">
        <img class="profile-img" src="./images/image-victor.jpg" alt="" />
        <img src="./images/bg-pattern-card.svg" alt="" />
      </header>
      <div class="content">
        <h3 class="victor">Victor Crest <span>26</span></h3>
        <p class="london">London</p>

        <footer class="card-footer">
          <div class="footer-item">
            <p>80k</p>
            <p class="like">Followers</p>
          </div>

          <div class="footer-item">
            <p>803K</p>
            <p class="like">Likes</p>
          </div>

          <div class="footer-item">
            <p>1.4K</p>
            <p class="like">Photos</p>
          </div>
        </footer>
      </div>
    </article>

  </body>
</html>
